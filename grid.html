<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложный пример CSS Grid</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Контейнер сетки */
        .grid-container {
            display: grid;
            width: 90%;
            max-width: 1200px;
            grid-template-rows: repeat(10,1fr);
            grid-template-columns: repeat(7,1fr);
        }

        /* Цветные элементы сетки с именованными областями */
        .item1 {
             background-color: #FF6B6B;
             grid-column:3/6;
             grid-row:1/2;
        }

        .item2 {
            background-color: #FFD93D;
            grid-column: 1/2;
            grid-row: 2/8;
        }

        .item3 {
            background-color: #6BCB77;
            grid-column: 2/7;
            grid-row: 2/4;
        }

        .item4 {
            background-color: #4D96FF;
            grid-column: 3/6;
            grid-row: 10/11;
        }

        .item5 {
            background-color: #FFB6B9;
            grid-column: 2/7;
            grid-row: 5/8;
        }

        .item6 {
            background-color: #A1E8AF;
            grid-column: 2/7;
            grid-row: 4/5;
        }

        .item7 {
            background-color: #FFE156;
            grid-column: 1/8;
            grid-row: 8/9;
        }

        .item8 {
            background-color: #FF9F1C;
            grid-column: 3/6;
            grid-row: 9/10;
        }

        /* Оформление элементов сетки */
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">Заголовок</div>
        <div class="grid-item item2">Боковая панель</div>
        <div class="grid-item item3">Контент</div>
        <div class="grid-item item4">Футер</div>
        <div class="grid-item item5">Большой блок</div>
        <div class="grid-item item6">Широкий блок</div>
        <div class="grid-item item7">Во всю ширину</div>
        <div class="grid-item item8">Нижний блок</div>
    </div>
</body>
</html>
